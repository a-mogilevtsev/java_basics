<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo list</title>
    <script src="/js/jquery-3.4.0.min.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<div id="todo-form">
    <form>
        <h2>Добавление дела в список дел</h2>
        <label>Описание:</label>
        <input type="text" name="description" value="">
        <label>Срок выполнения:</label>
        <input type="date" name="date" value="">
        <hr>
        <button id="save-todo">Сохранить</button>
    </form>
</div>
<h1>Список дел (<span th:text="${todosCount}">0</span>)</h1>
<button id="show-add-todo-form">Добавить дело</button>
<br><br>
<div id="todo-list">
    <div th:each="todo : ${todos}">
        <input type="checkbox" th:attr="data-id=${todo.id}" th:checked="${todo.done}"/>
        <a href="#" class="todo-link" th:attr="data-id=${todo.id}" th:text="${todo.description}"></a>
    </div>
</div>
<p th:text="${someParameter}"></p>
</body>
</html>
